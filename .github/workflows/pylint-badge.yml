name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybadges
        pip install pylint
    - name: Analysing the code with pylint
      run: |
            python pylint_test.py
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: pylint_badge.svg
        path: pylint_badge.svg
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: pylint.out
        path: pylint.out
    - name: Debugging
      run: |
        git config --global user.name "Yu-Chueh Wang"
        git config --global user.email yuchuehw@outlook.com
        git commit pylint_badge.svg -m "Merge"
        git commit pylint.out -m "Merge"
